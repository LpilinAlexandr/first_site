<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		{% load static %}
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
		<link rel="stylesheet" href="{% static 'css/slick.css' %}" type="text/css">
		<link rel="stylesheet" href="{% static 'css/wrapper.css' %}" type="text/css">
		<link rel="stylesheet" href="{% static 'css/shop.css' %}" type="text/css">
		<link rel="stylesheet" href="{% static 'css/product_pages.css' %}" type="text/css">
		<link rel="stylesheet" href="{% static 'css/cart.css' %}" type="text/css">
		<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
		<script src="{% static 'js/slick.js' %}"></script>
		<script src="{% static 'js/wrapper.js' %}"></script>
		<title>
			{% block title %} {% endblock %}
		</title>

	</head>
<body>
    <header>
			<div class="headerMain">
				<div class="fixedContainer">
					<nav id="navigation">
						<ul>
  							<li><a href="{% url 'home' %}">Главная</a></li>
							<li><a href="{% url 'shop' %}">Магазин</a></li>
						</ul>
					</nav>
				</div>


				{% if user.is_authenticated %}

				<a href="{% url 'cart' %}" id="cartLink">
					<div class="cartContainer">
						<span>Корзина: {{user}}</span>
					</div>
				</a>

				<a href="{% url 'exit' %}" class="userContainer">
					<div >
						<span>Выйти</span>
					</div>
				</a>

				{% else %}
					<div class="simulator"></div>
					<div id="authUser">
						<a href="{% url 'login' %}">Войти</a>
						<a href="{% url 'reg' %}">Зарегистрироваться</a>
					</div>
				{% endif %}
			</div>
    </header>

	<div style="margin-top: 40px; height: 100%;">
		{% block content %}
		{% endblock %}
	</div>
	<footer>
		<div class="footerContainer">
			<div class="footerContent">
				<div style="padding:5px 0 0 0;">
					<a href="tel:+7 (909) 006-68-79">+7 (909) 006 68 79</a>
				</div>

				<div>
					<a href="http://instagram.com/lepilin_alexandr" target="_blank">
						<img src="{% static 'img/instagram.png' %}" height="40">
					</a>
				</div>

				<div>
					<a href="https://vk.com/id327708634" target="_blank">
						<img src="{% static 'img/vk.png' %}" height="40">
					</a>
				</div>
			</div>
		</div>
	</footer>


</body>
</html>
